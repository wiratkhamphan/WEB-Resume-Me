<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form id="Loginform" class="" onsubmit="login(event)">
        <h3 class="">Login</h3>
        <div>
            <label for="username" class="">Username :</label>
            <input type="text" class="" id="username" required autocomplete="current-username">
        </div>
        <div>
            <label for="password" class="">Password :</label>
            <input type="password" class="" id="password" required autocomplete="current-password">
        </div>
        <div>
            <button type="submit" class="">Login</button>
        </div>
    </form>
    <script src="../code/javaScript/login.js"></script>
</body>

</html>
