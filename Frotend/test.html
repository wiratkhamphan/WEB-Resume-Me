<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>H2O Coding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...your-integrity-hash-here..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Basic Reset and Global Styling */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Navigation Bar Styling */
      nav {
        background: linear-gradient(to right, rgb(21, 3, 113), rgb(76, 0, 255), rgb(96, 18, 141));
        height: 80px;
        width: 100%;
      }

      label.logo {
        color: white;
        font-size: 30px;
        line-height: 80px;
        padding: 0 100px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
      }

      nav ul {
        float: right;
        margin-right: 20px;
      }

      nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0 5px;
      }

      nav ul li a {
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-decoration: none; /* ลบเส้นใต้ */
  transition: 0.5s;
}

a.active, a:hover {
  color: #ffffff;
  background-color: #eaeaeb4f;
    box-shadow: 0px 0px 400px 86px #eaeaeb;
    text-decoration: none;
    
}


      /* Responsive Navigation */
      .checkbtn {
        font-size: 30px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 40px;
        cursor: pointer;
        display: none;
      }

      #check {
        display: none;
      }

      /* Fullscreen Background Image */
      section {
        background: url(https://preview.redd.it/glisaljkehx61.jpg?width=3840&format=pjpg&auto=webp&s=67ef0cab6703666629096074c75e22630c2292ee) no-repeat;
        background-size: cover;
        height: calc(100vh - 80px);
      }

      /* Media Query for Smaller Screens */
      @media (max-width: 952px) {
        label.logo {
          font-size: 18px;
          padding-left: 50px;
        }
        nav ul li a {
          font-size: 16px;
        }
      }

      /* Mobile Navigation Styling */
      @media (max-width: 1070px) {
        .checkbtn {
          display: block;
        }

        nav ul {
          position: fixed;
          width: 100%;
          height: 100vh;
          background: #000000b6;
          top: 80px;
          left: -100%;
          text-align: center;
          transition: all 0.5s;
        }

        nav ul li {
          display: block;
          margin: 50px 0;
          line-height: 30px;
        }

        nav ul li a {
          font-size: 20px;
        }

        a:hover, a.active {
          background: none;
          color: #0082e6;
        }

        #check:checked ~ ul {
          left: 0;
        }
      }
    </style>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <label class="logo">
        H2O 
        <i class="fa fa-braille" aria-hidden="true"></i> CODING
      </label>

      <ul>
        <li><a href="#" >Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div>
        <H1>111</H1>
    </div>
    <!-- Background Section -->
    <section>
        <div>
            <H1>111</H1>
        </div>
    </section>
  </body>
</html>
